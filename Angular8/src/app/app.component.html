<div [ngStyle]="{
    'background': config.fondo,
    'color': config.color,
    'padding': '20px',
    'border': '5px solid black',
    'border-color': config.color
  }">
  <h1>{{titulo}}</h1>
  <p>{{descripcion}}</p>
  <button (click)="ocultarVideojuegos(false)" *ngIf="mostrarVideojuegos">Ocultar</button>
  <button (click)="ocultarVideojuegos(true)" *ngIf="!mostrarVideojuegos">Mostrar</button>
  <videojuego *ngIf="mostrarVideojuegos"></videojuego>
  <zapatillas></zapatillas>
  <app-cursos></app-cursos>
</div>
