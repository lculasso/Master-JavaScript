<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Estilos de normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos de google Font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:300&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <!-- bxslider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- Momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>


    <title>Proyecto JavaScript</title>
</head>
<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    
    <section class="global">
        <!--***************   *** Comentario *** ****************
        /* CABECERA
        /*****************   *** ********** *** ****************-->
        
        <header>
            <div id="logo">
                <h1>Proyecto js</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Sobre Mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>

        </header>

        <!--***************   *** Comentario *** ****************
        /* SLIDER
        /*****************   *** ********** *** ****************-->
        <div id="slider">
            <div class="bxslider galeria">
                <div><img src="img/hojas.jpg" title="hojas"></div>
                <div><img src="img/cielo.jpg" title="cielo"></div>
                <div><img src="img/rojo.jpg" title="rojo"></div>
            </div>

        </div>

        <!--***************   *** Comentario *** ****************
        /* CONTENIDO
        /*****************   *** ********** *** ****************-->
        
        <section id="content">
            <div id="posts">
                <!-- Cargar posts desde json -->
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg" alt="Caracol">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, sit consequatur quisquam dolore voluptate voluptas non
                        optio libero atque.</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                        <input type="submit" value="Entrar">

                    </form>
                </div>
                
            </aside>
            <div class="clearfix"></div>
        </section>
        

    </section>

    <footer>
        Master de javascript &copy;
    </footer>

    <!--***************   *** Comentario *** ****************
    /* FOOTER
    /*****************   *** ********** *** ****************-->
    

</body>
</html>
