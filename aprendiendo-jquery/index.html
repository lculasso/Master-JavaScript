<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/eventos.js"></script>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
        }
        /*
        #caja:hover{
            background: red;
            cursor: pointer;
        }*/
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 3px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.3;
            border-radius: 999px;
            border: 2px solid black;
        }
    </style>
    
</head>
<body>  
    <h1>Aprendiendo jQuery con Victor Robles WEB - Eventos</h1>

    <div id="sigueme"></div>

    <form>
        <input type="text" id="nombre">
    </form>
    <div id="datos"></div>
    <br>
    
    <div id="caja">Soy una Caja</div>
    
</body>
</html>
